{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GENUS{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="logo">Logo</div>
        <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="{% url 'jornal:favoritos' %}">Favoritos</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <form class="form-pesquisa" action="{% url 'jornal:index' %}" method="GET" style="display: inline-flex; margin-left: 20px;">
                <input type="search" name="q" placeholder="Pesquisar notícias...">
                <button type="submit" style="margin-left: 5px;">Buscar</button>
        </form>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div>
            <h3>Jornal do Commercio</h3>
            <p>...</p>
        </div>
        <div>
            <h3>Links</h3>
            <p><a href="#">Privacidade</a></p>
            <p><a href="#">Termos</a></p>
        </div>
        <div>
            <h3>Contato</h3>
            <p>contato@exemplo.com</p>
        </div>
        <p class="copyright">© 2025 Todos os direitos reservados</p>
    </footer>
</body>
</html>
