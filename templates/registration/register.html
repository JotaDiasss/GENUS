{% extends 'layout.html' %} 

{% block content %}
<div style="width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">

    <h2 style="text-align: center;">Criar uma Nova Conta</h2>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Registrar
        </button>
    </form>

</div>
{% endblock %}
